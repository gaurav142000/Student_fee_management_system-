<body class="text-center bg-light">

  <main class="form-signin">
    <form method="post" action="/">

      <h1 class="h3 mb-3 fw-normal">Please Login</h1>

      <div class="form-floating my-4">
        <input type="email" name="T1" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating my-4">
        <input type="password" name="T2" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>


      <button name="B1" class="w-100 btn btn-lg btn-primary" type="submit">Login</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2022</p>
    </form>
  </main>

  {% if msg %}
  <h3>{{msg}}</h3>
  {% endif %}


</body>
