<html>

<head>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="static\bootstrap.css">
  <script src="static\jquery-3.4.1.min.js"></script>

  <script src="static\bootstrap.js"></script>
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>


  <title>Student Course</title>

  <style>
    h1 {
      text-align: center;
    }
  </style>
</head>

<body class="bg-light">
  <!--Nav Bar-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">{{name}}</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="accountant_home">Home <span class="sr-only">(current)</span></a>
        </li>


        
        <li class="nav-item">
          <a class="nav-link" href="contact">Contact Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="st_reg">Student Registration</a>
        </li>


      </ul>

    </div>
    <div class="mx-2">
      <a class="btn btn-danger" href="logout" role="button"><svg xmlns="http://www.w3.org/2000/svg" width="20"
          height="20" fill="currentColor" class="bi bi-door-closed-fill" viewBox="0 0 16 16">
          <path
            d="M12 1a1 1 0 0 1 1 1v13h1.5a.5.5 0 0 1 0 1h-13a.5.5 0 0 1 0-1H3V2a1 1 0 0 1 1-1h8zm-2 9a1 1 0 1 0 0-2 1 1 0 0 0 0 2z" />
        </svg>
        Logout</a>
    </div>
    </div>
  </nav>


  <h1 class="my-2">Student Course</h1><br>

  <form method="post" action="st_course" class="row g-3  mx-2">
   
    <div class="col-md-4">
      <label for="inputReg" class="form-label">Registration No.</label>
      <input type="text" name="T2" class="form-control" id="inputReg">
    </div>
    <div class="col-3">
      <label for="inputcourse" class="form-label">Course</label>
      <input type="text" name="T3" class="form-control" id="inputcourse">
    </div>
    <div class="col-4">
      <label for="inputfee" class="form-label">Fee</label>
      <input type="text" name="T4" class="form-control" id="inputFee">
    </div>
    <div class="col-md-4 my-4">
      <label for="inputremark" class="form-label">Remark</label>
      <input type="text" name="T5" class="form-control" id="inputremark">
    </div>





    <div class="col-12 my-4">
      <input type="submit" class="btn btn-primary" name="B1" value="Register" />
      
      <a class="btn btn-danger" href="st_fee" role="button">Next</a>
    </div>
  </form>





  {% if msg %}
  <h3>{{msg}}</h3>
  {% endif %}
</body>

</html>
